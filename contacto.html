<head>
    <title>AnimeWeb</title>
    <link rel="stylesheet" type="text/css" href="contacto.css" />
</head>

<body>
    <div class="contact_container">
        <form>
            <div class="form">
                <div class="form-txt">
                    <h1>Contactanos</h1>
                    <span>Tenemos una alta demanda actualmente, por favor tenga paciencia.</span>
                    <h3>Sevilla</h3>
                    <p>C. Quimico Antonio Soto, s/n, 41020 Sevilla<br>955544700</p>
                </div>
                <div class="form-details">
                    <input type="text" name="name" id="name" placeholder="Nombre" required>
                    <input type="email" name="email" id="email" placeholder="Correo Electronico" required>
                    <textarea name="message" id="message" cols="52" rows="7" placeholder="Mensaje" required></textarea>
                    <button>ENVIAR</button>
                </div>
            </div>
        </form>
        <button id="volverButton" onclick="history.back()">Volver</button>
    </div>

</body>
